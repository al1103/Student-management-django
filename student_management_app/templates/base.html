  .login-card-body, .register-card-body ,.login-page{
    background:var(--bs-background-change);
    }
  [data-bs-theme=light]{

  } 
  [data-bs-theme=dark] {
    --bs-background-change: #212529 !important;
   
}
</style>

</script>
